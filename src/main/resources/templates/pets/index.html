<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>Registered Pets</title>
</head>

<body>

    <div layout:fragment="content">

        <h1>Your Registered Pets</h1>

        <!-- If no pets are registered, logic goes here -->
        <p>You have not registered any pets yet. <a href="/pets/new" class="btn btn-primary">Register a New Pet</a></p>

        <!-- List of registered pets, please adjust TH template as necessary!!! -->
        <ul th:if="${!pets.isEmpty()}">
            <li th:each="pet : ${pets}">
                <a th:href="@{/pets/view/{id}(id=${pet.id})}" th:text="${pet.name}"></a>
                <p th:text="'Species: ' + ${pet.species}"></p>
                <p th:text="'Breed: ' + ${pet.breed}"></p>
                <p th:text="'Age: ' + ${pet.age}"></p>
            </li>
        </ul>

        <!-- Register new pet link -->
        <p><a href="/pets/register" class="btn btn-primary">Register a New Pet</a></p>

    </div>

</body>

</html>
