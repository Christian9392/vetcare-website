<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Appointment Details</title>
    <style>
        .readonly-field {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #6c757d;
        }
        .readonly-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container mt-5" layout:fragment="content">
    <nav>
        <a href="/" class="btn btn-primary">Home</a>
        <a href="/appointments" class="btn btn-primary">View Appointments</a>
        <a href="/pets" class="btn btn-primary">View Pet Information</a>
        <a href="/eduresources" class="btn btn-primary">Educational Resources</a>
        <a href="/account" class="btn btn-primary">Account Settings</a>
        <a href="/home/about" class="btn btn-primary">About Us</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </nav>
    <h2>Appointment Details</h2>
    <div class="mb-3">
        <label for="date" class="form-label readonly-label">Date</label>
        <p id="date" class="form-control readonly-field" th:text="${appointment.AppointmentDate}">Date</p>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label readonly-label">Time</label>
        <p id="time" class="form-control readonly-field" th:text="${appointment.AppointmentTime}">Time</p>
    </div>
    <div class="mb-3">
        <label for="petName" class="form-label readonly-label">Pet Name</label>
        <p id="petName" class="form-control readonly-field" th:text="${appointment.PetName}">Pet Name</p>
    </div>
    <div class="mb-3">
        <label for="veterinarianName" class="form-label readonly-label">Veterinarian Name</label>
        <p id="veterinarianName" class="form-control readonly-field" th:text="${appointment.VetName}">Veterinarian Name</p>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label readonly-label">Notes</label>
        <p id="notes" class="form-control readonly-field" th:text="${appointment.GeneralNotes}">Notes</p>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label readonly-label">Status</label>
        <p id="status" class="form-control readonly-field" th:text="${appointment.Status}">Status</p>
    </div>
    <a href="/appointments" class="btn btn-secondary">Back to List</a>
</div>
</body>

</html>
