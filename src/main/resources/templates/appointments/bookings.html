<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>

    <title>Bookings</title>
    <style>
        .readonly-field {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #6c757d;
        }
        .readonly-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container mt-5 bg-light" layout:fragment="content">
    <h2>Book appointment</h2>
    <p>Please fill in the following details to complete the form</p>
    <form th:action="@{/appointments/saveBooking}" method="post" th:object="${appointment}">
        <input type="hidden" th:field="*{appointmentID}"/>
        <input type="hidden" th:field="*{appointmentDate}"/>
        <input type="hidden" th:field="*{appointmentTime}"/>

        <!-- Choose clinic -->
        <div class="location mb-3" >
            <label for="location" class="form-label readonly-label">Which clinic would you like to book at?</label>
            <select id="location" class = form-control th:field="*{clinicName}" required>
                <option value="" disabled selected>Pick a location</option>
                <option th:each="clinic : ${clinics}" th:value="${clinic.name}" th:text="${clinic.name}"></option>
            </select>
        </div>
        
        <!-- Choose vet -->
        <div class="chooseVet mb-3" >
            <label for="chooseVet" class="form-label readonly-label">Which vet would you look to book with?</label>
            <select id="chooseVet" class = form-control th:field="*{vetName}" required>
                <option value="" disabled selected>Pick a location</option>
                <option th:each="vet : ${vets}" th:value="${vet.name}" th:text="${vet.name}"></option>
            </select>
        </div>

        <!-- Choose pet -->
        <div class="petName mb-3">
            <label for="petName" class="form-label readonly-label">Which pet would you like to book?</label>
            <select id="petName" class="form-control" >
                <option value="" disabled selected>Select a pet</option>
                <option value="pet1">pet1</option>
                <option value="pet2">pet2</option>
            </select>
        </div>

        <!-- Choose type of booking -->
        <div class="AppointmentType mb-3">
            <label for="AppointmentType" class="form-label readonly-label">What type of appointment are you booking?</label>
            <select id="AppointmentType" class="form-control">
                <option value="" disabled selected>Select an option</option>
                <option value="type1">Consultation</option>
                <option value="type2">Checkup</option>
                <option value="type3">Followup</option>
                <option value="type4">Urgent care</option>
                <option value="type5">Medication Review</option>
            </select>
        </div>

        <!-- <div class="mb-3">
            <label for="notes" class="form-label readonly-label">What is the reason for your visit?</label>
            <textarea class="form-control" id="notes" th:field="*{GeneralNotes}" rows="2" placeholder="Enter notes" ></textarea>
        </div> -->
        
        <!-- General Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label readonly-label">Do you have any notes or requests for this appointment?</label>
            <textarea class="form-control" id="notes" th:field="*{GeneralNotes}" rows="2" placeholder="Enter notes"></textarea>
        </div>
        

        <div>
            <p>By clicking confirm you are scheduling an appointment on <span th:text="${appointment.appointmentDate}"></span> at <span th:text="${appointment.appointmentTime}"></span></p>
        </div>

        <button type="submit" class="btn btn-primary">Confirm</button>
        <a href="/appointments" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>

</html>
