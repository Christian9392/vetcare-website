<!DOCTYPE html>
<!-- To use thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" integrity="sha512-guWTt6syHB4T9gdPdw8W1iQUGqqricRt5VRjnjgMPpOhUhwOsxmXpk2SImqfcPgsiroK00z/loICebflVeJvqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" integrity="sha512-vv3EN6dNaQeEWDcxrKPFYSFba/kgm//IUnvLPMPadaUf5+ylZyx4cKxuc4HdBf0PPAlM7560DV63ZcolRJFPqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            var table = $('#dataTable').DataTable({
                // dom: 'Bfrtip',
                buttons: [
                    'pdf',
                    'csv',
                    'excel',
                ]
            }); // Initialize DataTable

            // Event listener for status filter
            $('#statusFilter').on('change', function() {
                var selectedStatus = $(this).val();
                if (selectedStatus === 'All') {
                    table.column(7).search('').draw(); // Clear filter
                } else {
                    table.column(7).search('^' + selectedStatus + '$', true, false).draw(); // Filter by selected status
                }
            });
            // Export buttons
            $('#exportCSV').on('click', function() {
                table.button('.buttons-csv').trigger();
            });

            $('#exportExcel').on('click', function() {
                table.button('.buttons-excel').trigger();
            });

            $('#exportPdf').on('click', function() {
                table.button('.buttons-pdf').trigger();
            });

        });
    </script>
    <style>
        .status-scheduled {
            color: green !important;
            font-weight: bold;
        }
        .status-completed {
            color: blue !important;
            font-weight: bold;
        }
        .status-cancelled {
            color: red !important;
            font-weight: bold;
        }
        /* Hide DataTables export buttons */
        .dataTables_wrapper .dt-buttons {
            display: none;
        }
    </style>
    <title>Home</title>
</head>
<body>
    

<div class="container" layout:fragment="content">
    <div class="mb-4">
        <h2>Appointments</h2>
        <!-- Display success message -->
        <div th:if="${save_message}" class="alert alert-success">
            <span th:text="${save_message}">Success message</span>
        </div>

        <!-- Display delete message -->
        <div th:if="${delete_message}" class="alert alert-danger">
            <span th:text="${delete_message}">Success message</span>
        </div>

        <!-- Display no appointments message -->
        <div th:if="${#lists.isEmpty(appointments)}" class="alert alert-info">
            <span>No appointments found.</span>
        </div>

        <!-- Display appointment booked message -->
        <div th:if="${create_message}" class="alert alert-success">
            <span th:text="${create_message}">Success message</span>
        </div>

        <!-- Status Filter Dropdown -->
        <div class="mb-3" th:unless="${#lists.isEmpty(appointments)}">
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter" class="form-control">
                <option value="All">All</option>
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <!-- Export Buttons -->
        <div class="mb-3" th:unless="${#lists.isEmpty(appointments)}">
            <button id="exportCSV" class="btn btn-secondary">Export to CSV</button>
            <button id="exportExcel" class="btn btn-secondary">Export to Excel</button>
            <button id="exportPdf" class="btn btn-secondary">Export to PDF</button>
        </div>

        <!-- Appointments Table -->
        <div th:unless="${#lists.isEmpty(appointments)}">
            <table class="table table-striped table-hover" id="dataTable" data-page-length='50' data-order='[[0, "asc"]]'>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Pet Name</th>
                    <th>Veterinarian</th>
                    <th>Notes</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.AppointmentID}">1</td>
                    <td th:text="${appointment.AppointmentDate}">2024-08-29</td>
                    <td th:text="${appointment.AppointmentTime}">10:00</td>
                    <td th:text="${appointment.PetName}">Fluffy</td>
                    <td th:text="${appointment.VetName}">Dr. Smith</td>
                    <td th:text="${appointment.GeneralNotes}">Routine checkup</td>
                    <td th:text="${appointment.clinicName}">Happy place</td>
                    <td th:text="${appointment.Status}"
                        th:classappend="${appointment.Status == 'Upcoming' ? 'status-scheduled' : (appointment.Status == 'Past' ? 'status-completed' : 'status-cancelled')}">
                        Scheduled
                    </td>
                    <td>
                        <a th:href="@{/appointments/view/{id}(id=${appointment.AppointmentID})}" class="btn btn-primary btn-sm">View</a>
                        <a th:href="@{/appointments/edit/{id}(id=${appointment.AppointmentID})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/appointments/delete/{id}(id=${appointment.AppointmentID})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this appointment?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="mb-4">
        
        <p>Book a new appointment</p>
        <!-- Booking -->
        <div class="new">
            <a th:href="@{/appointments/new}" id="bookingButton" class="btn btn-secondary">Book appointment</a>
        </div>

    </div>

</div>


</body>
</html>
