<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>

    <title>Welcome to SEPT Cinemas</title>
    <!-- <script src="content-script.js"></script> -->
</head>

<body>
<div class="container mt-5" layout:fragment="content">
    <h2>Edit Appointment</h2>
    <form th:action="@{/appointments/save}" th:object="${appointment}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control" autocomplete="off" id="date" th:field="*{date}" placeholder="Enter date">
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="text" class="form-control" autocomplete="off" id="time" th:field="*{time}" placeholder="Enter time">
        </div>
        <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input type="text" class="form-control" autocomplete="off" id="petName" th:field="*{petName}" placeholder="Enter pet name">
        </div>
        <div class="mb-3">
            <label for="veterinarianName" class="form-label">Veterinarian Name</label>
            <input type="text" class="form-control" autocomplete="off" id="veterinarianName" th:field="*{veterinarianName}" placeholder="Enter veterinarian name">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3" placeholder="Enter notes"></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/appointments" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>

</html>
