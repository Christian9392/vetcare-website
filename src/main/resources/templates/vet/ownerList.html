<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registered Pet Owners</h2>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">User ID</td>
                <td th:text="${user.name}">User Name</td>
                <td th:text="${user.email}">User Email</td>
                <td>
                    <a th:href="@{/vet/owners/{userId}/pets(userId=${user.userId})}" class="btn btn-primary">View Pets</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Back Button or Home Button -->
    <a th:href="@{/vet/home}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
