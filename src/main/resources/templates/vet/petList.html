<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>Pets for User ID: <span th:text="${userId}"></span></h2>

        <div th:if="${noPetsMessage != null}">
            <p th:text="${noPetsMessage}"></p>
        </div>

        <div th:if="${pets != null}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Species</th>
                        <th>Breed</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.name}">Pet Name</td>
                        <td th:text="${pet.species}">Pet Species</td>
                        <td th:text="${pet.breed}">Pet Breed</td>
                        <td th:text="${pet.age}">Pet Age</td>
                        <td>
                            <a th:href="@{/vet/pet/{petId}(petId=${pet.petId})}" class="btn btn-primary">View</a>
                            <a th:href="@{/vet/pet/{petId}/edit(petId=${pet.petId})}" class="btn btn-warning">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back Button to return to user list -->
        <a th:href="@{/vet/owners}" class="btn btn-secondary mt-3">Back to User List</a>

        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</body>
</html>
