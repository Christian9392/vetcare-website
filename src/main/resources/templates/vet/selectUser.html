<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select a User (Owner)</title>
</head>
<body>
<div class="container">
    <h2>Select a User (Owner)</h2>

    <h3>Registered Users</h3>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">User ID</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td><a th:href="@{/vet/owners/{userId}/pets(userId=${user.userId})}">View Pets</a></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
